<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>

        <title>Transactions : Create</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
        <link type="text/css" media="all" rel="stylesheet"
              th:href="@{/css/default.css}"
              href="../../css/default.css"/>
        <link type="text/css" media="all" rel="stylesheet"
              th:href="@{/css/fonts.css}"
              href="../../css/fonts.css"/>


    <link rel="stylesheet"
          href="../../css/style.css"/>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h2 layout:fragment="header">Transactions : View all</h2>
        <div style="width: 500px; padding-left: 23%">

    <p th:if="${dateCategoryMap.empty}">No transactions</p>


    <table class="table table-bordered table-striped" th:each="day,iterStat : ${dates}">
        <!--            th:each="day: ${date}"-->
        <div class="date-sum">
            <H3 th:text="${day}" style="float: left"></H3>
            <H3 style="float: right"><span th:text="${daySums.get(iterStat.index)}"></span> rub</H3>
        </div>

        <div th:each="category : ${dateCategoryMap.get(day).keySet()}" >
            <tr class="row" th:classappend="${iterStat.odd} ? 'odd-row' : 'even-row'">
                <td class="boldField" th:text="${category}">
                </td>

                <td class="boldField" style="text-align: right;">
                    <span th:text="${categorySums.get(day).get(category)}"></span>
                    rub


                </td>
            </tr>

            <div th:each="trans : ${dateCategoryMap.get(day).get(category)}">
                <tr class="row" th:classappend="${iterStat.odd} ? 'odd-row' : 'even-row'">
                    <td th:text="${trans.trans_name}">
                    </td>


                    <td style="text-align: right;">
                        <span th:text="${trans.amount}"></span>
                        rub
                    </td>
                </tr>
            </div>
        </div>



    </table>
        </div>
    </div>
</div>

</body>
</html>
