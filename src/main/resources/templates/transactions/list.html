<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Transactions : View all</title>
  </head>
  <body>
    <h1 layout:fragment="header">Transactions : View all</h1>
    <div layout:fragment="content" class="container">


      <p th:if="${data.empty}"> No transactions </p>
      <table class="table table-bordered table-striped" th:each="date : ${data.keySet()}">

        <H3 th:text="${date}"></H3>
<!--        <H3 th:text="${data.get(date)}"></H3>-->

        <tr th:each="trans : ${data.get(date)}">

          <td th:text="{trans.trans_name}">
          </td>

        </tr>

        <thead>
          <tr>
            <td>ID</td>
            <td>Created</td>
            <td>Summary</td>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${data.empty}">
            <td colspan="3">
              No transactions
            </td>
          </tr>




        </tbody>
      </table>
    </div>
  </body>
</html>
