<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Списки групп</title>
    <link rel="stylesheet"
          href="../../css/style.css"/>
</head>
<body>
<h1 layout:fragment="header">Списки групп</h1>
<div layout:fragment="content" class="container">

    <p th:if="${dateCategoryMap.empty}">No transactions</p>


    <table class="table table-bordered table-striped" th:each="day,iterStat : ${dates}">
<!--            th:each="day: ${date}"-->
            <div class="date-sum">
                <H3 th:text="${day}"></H3>
                <H3 th:text="${daySums.get(iterStat.index)}"></H3>
            </div>

            <div th:each="category : ${dateCategoryMap.get(day).keySet()}" >
                <tr class="row" th:classappend="${iterStat.odd} ? 'odd-row' : 'even-row'">
                    <td class="boldField" th:text="${category}">
                    </td>

                    <td class="boldField" th:text="${categorySums.get(day).get(category)}">
                    </td>
                </tr>

                <div th:each="trans : ${dateCategoryMap.get(day).get(category)}">
                    <tr class="row" th:classappend="${iterStat.odd} ? 'odd-row' : 'even-row'">
                        <td th:text="${trans.trans_name}">
                        </td>

                        <td th:text="${trans.amount}">
                        </td>
                    </tr>
                </div>
            </div>



    </table>
</div>

</body>
</html>
