<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <title>Списки групп</title>
</head>
<body>
<h1 layout:fragment="header">Списки групп</h1>
<div layout:fragment="content" class="container">

   <p th:if="${data.entrySet().empty}"></p>

  <table class="table table-bordered table-striped" th:each="date : ${data.entrySet()}">

    <div>
    <H3 th:text="${date.getKey()}"></H3>
      <H3>Sum of day</H3>
    </div>
    <thead th:each="trans : ${date.getValue()}">
    <tr>
      <td th:text="${trans.category}">
      </td>
      <td>
        Sum of category
      </td>

    </tr>

    <tr>
      <td th:text="${trans.trans_name}">
      </td>
      <td th:text="${trans.amount}">
      </td>
    </tr>

    </thead>

<!--    <tbody>-->

<!--    <tr th:each="trans : ${date.getValue()}">-->


<!--      <td th:text="${trans.trans_name}">-->
<!--      </td>-->
<!--      <td th:text="${trans.amount}">-->
<!--      </td>-->

<!--    </tr>-->
<!--    </tbody>-->
  </table>

</div>

</body>
</html>
