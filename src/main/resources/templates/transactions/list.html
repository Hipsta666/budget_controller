<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Transactions : View all</title>
  </head>
  <body>
    <h1 layout:fragment="header">Transactions : View all</h1>
    <div layout:fragment="content" class="container">

      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <td>ID</td>
            <td>Created</td>
            <td>Summary</td>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${transactions.empty}">
            <td colspan="3">
              No transactions
            </td>
          </tr>
          <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.id}">1</td>
            <td th:text="${#calendars.format(transaction.created)}">
              July 11, 2012 2:17:16 PM CDT
            </td>
            <td th:text="${transaction.summary}">
                The summary
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
