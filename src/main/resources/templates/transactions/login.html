<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Логин</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css"/>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="/js/login.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="container-forms">
            <div class="container-info">
                <div class="info-item">
                    <div class="table">
                        <div class="table-cell">
                            <p>
                                Уже есть аккаунт?
                            </p>
                            <div class="btn">
                                Вход
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="table">
                        <div class="table-cell">
                            <p>
                                Ещё нет аккаунта?
                            </p>
                            <div class="btn">
                                Регистрация
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<!--            th:style ="${isReg} ? 'left: 265px;' : 'left: 0px;' "-->
            <div class="container-form">
                <div class="form-item log-in">
                    <div class="table">
                        <div class="table-cell">
                            <form th:action="@{/login/log-error}"
                                  th:object="${user}"
                                  method="post">
                                <div th:if="${#fields.hasErrors('*')}"
                                     class="alert alert-error"
                                     style="text-align: center;">
                                    <p th:each="error : ${#fields.errors('*')}"
                                       th:text="${error}">
                                        Validation error
                                    </p>
                                </div>

                                <input name="userLogin" placeholder="Логин" type="text"
                                       th:field="*{userLogin}"
                                       th:class="${#fields.hasErrors('userLogin')} ? 'field-error'"/>

                                <input name="userPassword" placeholder="Пароль" type="Password"
                                       th:field="*{userPassword}"
                                       th:class="${#fields.hasErrors('userPassword')} ? 'field-error'"/>

                                <input name="current" placeholder="Имя" type="hidden"
                                       th:field="*{current}"
                                       th:class="${#fields.hasErrors('current')} ? 'field-error'"/>

                                <input name="userName" placeholder="Имя" type="hidden"
                                th:field="*{userName}"
                                th:class="${#fields.hasErrors('userName')} ? 'field-error'"/>

                                <input class="btn" type="submit" value="Войти"/>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="form-item sign-up">
                    <div class="table">
                        <div class="table-cell">
                            <form th:action="@{/login/reg-error}"
                                  th:object="${user}"
                                  method="post">
                                <div th:if="${#fields.hasErrors('*')}"
                                     class="alert alert-error"
                                     style="text-align: center;">
                                    <p th:each="error : ${#fields.errors('*')}"
                                       th:text="${error}">
                                        Validation error
                                    </p>
                                </div>
                                <input name="userLogin" placeholder="Логин" type="text"
                                       th:field="*{userLogin}"
                                       th:class="${#fields.hasErrors('userLogin')} ? 'field-error'"/>

                                <input name="userName" placeholder="Имя"
                                       th:field="*{userName}"
                                       th:class="${#fields.hasErrors('userName')} ? 'field-error'"/>

                                <input name="userPassword" placeholder="Пароль" type="Password"
                                       th:field="*{userPassword}"
                                       th:class="${#fields.hasErrors('userPassword')} ? 'field-error'"/>

                                <input name="current" placeholder="Имя" type="hidden"
                                       th:field="*{current}"
                                       th:class="${#fields.hasErrors('current')} ? 'field-error'"/>

                                <input class="btn" type="submit" value="Зарегистрироваться"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(".info-item .btn").click(function () {
          $(".container").toggleClass("log-in");
        });



        $(function ($) {
        var location = window.location.href;
        var cur_url = '/' + location.split('/').pop();


        if (cur_url == "/reg-error") {
            $(".container").toggleClass("log-in");
        }
    });
    $(".container-form .btn").click(function () {
          $(".container").addClass("active");
        });
    </script>
</body>
</html>
