<h1 layout:fragment="header">Transactions : Create</h1>
<div layout:fragment="content"
     class="container">
    <form id="categories"
          th:action="@{/categories}"
          th:object="${category}"
          action="#"
          method="post">
        <div th:if="${#fields.hasErrors('*')}"
             class="alert alert-error">
            <p th:each="error : ${#fields.errors('*')}"
               th:text="${error}">
                Validation error
            </p>
        </div>

        <label for="categoryName">Название категории</label>
        <input type="text"
               th:field="*{categoryName}"
               th:class="${#fields.hasErrors('categoryName')} ? 'field-error'"/>
        <div class="form-actions">
            <input type="submit" value="Create"/>
        </div>
    </form>
    <p th:each="category : ${#categories}">
        <span th:text="${category.categoryName}"></span>
    </p>
    <div class="prokrutka">

        <p th:each="category : ${categories}"
           th:text="${category.categoryName}">

        </p>


    </div>

</div>
