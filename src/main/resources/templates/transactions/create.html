<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Transactions : Create</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
    <link type="text/css" media="all" rel="stylesheet"
          th:href="@{/css/default.css}"
          href="../../css/default.css"/>
    <link type="text/css" media="all" rel="stylesheet"
          th:href="@{/css/fonts.css}"
          href="../../css/fonts.css"/>
</head>
<body>

<div layout:fragment="content"
     class="container">
    <h2 layout:fragment="header">Transactions : Create</h2>
    <form id="transactionForm"
          th:action="@{/create}"
          th:object="${transaction}"
          action="#"
          method="post">
        <div th:if="${#fields.hasErrors('*')}"
             class="alert alert-error">
            <p th:each="error : ${#fields.errors('*')}"
               th:text="${error}">
                Validation error
            </p>
        </div>

        <label for="summary">Summary</label>
        <input type="text"
               th:field="*{summary}"
               th:class="${#fields.hasErrors('summary')} ? 'field-error'"/>
        <label for="text">transaction</label>
        <textarea
                th:field="*{text}"
                th:class="${#fields.hasErrors('text')} ? 'field-error'"></textarea>

        <div class="form-actions">
            <input class="button" type="submit" value="Create"/>
        </div>

    </form>
</div>
</body>
</html>
