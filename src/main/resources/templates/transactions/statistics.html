<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>

    <title>Статистика</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
    <link type="text/css" media="all" rel="stylesheet"
          th:href="@{/css/default.css}"
          href="../../css/default.css"/>
    <link type="text/css" media="all" rel="stylesheet"
          th:href="@{/css/fonts.css}"
          href="../../css/fonts.css"/>
    <link rel="stylesheet"
          th:href="@{/css/style.css}"/>
    <script src="https://www.google.com/jsapi"></script>

    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/js/view_chart.js" type="text/javascript"></script>
</head>
<body>

    <div layout:fragment="content">
        <div class="container">

                <ul class="groupping">
                    <li>
                        <button class="button stat" id="d" type="submit" onclick="viewChart('d', 'w', 'm', 'daystat', 'weekstat', 'monthsStat')" style="background-color: #94b1da;">День</button>
                    </li>
                    <li>
                        <button class="button stat" id="w" onclick="viewChart('w', 'd', 'm', 'weekstat', 'daystat', 'monthsStat')" type="submit">Неделя</button>
                    </li>
                    <li>
                        <button class="button stat" id="m" onclick="viewChart('m', 'w', 'd', 'monthsStat', 'weekstat', 'daystat')" type="submit">Месяц</button>
                    </li>
                </ul>

            <div id="daystat">
                <p>
                    <span>Изменение баланса </span><span th:text="${sumDayGroup}"></span><span> руб.</span>
                </p>
                <div id="dayChart" class="chart"></div>

                <p>
                <table width="250" style="margin: auto;">
                    <tr th:each="category : ${dayGroup.keySet()}">
                        <td style="text-align: left;">
                            <span th:text="${category}"></span>
                        </td>
                        <td style="text-align: right;">
                            <span th:text="${dayGroup.get(category)}"></span><span> руб.</span>
                        </td>
                    </tr>
                </table>
                </p>
            </div>

            <div id="weekstat" style="display: none;">
                <p>
                    <span>Изменение баланса </span><span th:text="${sumWeekGroup}"></span><span> руб.</span>
                </p>
                <div id="weekChart" class="chart"></div>
                <p>
                <table width="250" style="margin: auto;">
                    <tr th:each="category : ${weekGroup.keySet()}">
                        <td style="text-align: left;">
                            <span th:text="${category}"></span>
                        </td>
                        <td style="text-align: right;">
                            <span th:text="${weekGroup.get(category)}"></span><span> руб.</span>
                        </td>
                    </tr>
                </table>
                </p>
            </div>

            <div id="monthsStat" style="display: none;">
                <p>
                    <span>Изменение баланса </span><span th:text="${sumMonthGroup}"></span><span> руб.</span>
                </p>
                <div id="monthChart" class="chart"></div>
                <p>
                <table width="250" style="margin: auto;">
                    <tr th:each="category : ${monthGroup.keySet()}">
                        <td style="text-align: left;">
                            <span th:text="${category}"></span>
                        </td>
                        <td style="text-align: right;">
                            <span th:text="${monthGroup.get(category)}"></span><span> руб.</span>
                        </td>
                    </tr>
                </table>
                </p>
            </div>

            <script type="text/javascript" th:inline="javascript">
                var dayData = [[${dayData}]];
                var weekData = [[${weekData}]];
                var monthData = [[${monthData}]];
            </script>
        </div>
    </div>
</body>
</html>
