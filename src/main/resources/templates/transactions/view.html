<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Transactions : View</title>
  </head>
  <body>
    <h1 layout:fragment="header">Transactions : Create</h1>
    <div layout:fragment="content"
        class="container">
      <div class="alert alert-success"
          th:if="${globalTransaction}"
          th:text="${globalTransaction}">
        Some Success transaction
      </div>
      <div class="pull-right">
        <a th:href="@{/}" href="list.html">
          Transactions
        </a>
      </div>
      <dl>
        <dt>ID</dt>
        <dd id="id" th:text="${transaction.id}">123</dd>
        <dt>Date</dt>
        <dd id="created"
            th:text="${#calendars.format(transaction.created)}">
          July 11, 2012 2:17:16 PM CDT
        </dd>
        <dt>Summary</dt>
        <dd id="summary"
            th:text="${transaction.summary}">
          A short summary...
        </dd>
        <dt>Transaction</dt>
        <dd id="text"
            th:text="${transaction.text}">
          A detailed transaction that is longer than the summary.
        </dd>
      </dl>
    </div>
  </body>
</html>
