<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
  <head>
    <link rel="stylesheet"
      th:href="@{/css/bootstrap.min.css}"
      href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="../../css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div>

      <div id="header-wrapper">
        <div id="header" class="container2">
          <div id="logo">
            <h1><a href="https://nsu.ru">NSU</a></h1>
          </div>
          <div id="menu">
            <ul>

              <li>
                <a th:href="@{/create}" class="active">
                  Добавить транзакцию
                </a>
              </li>
              <li>
                <a th:href="@{/transactions}" class="active">
                  Транзакции
                </a>
              </li>
              <li>
                <a th:href="@{/statistics}" class="active">
                  Статистика
                </a>
              </li>
              <li>
                <a th:href="@{/categories}" class="active">
                  Категории
                </a>
              </li>

            </ul>
          </div>
        </div>
      </div>

            <div id="wrapper">
              <div id="featured-wrapper">
                <div id="featured" class="extra2 margin-btm container">
                  <div layout:fragment="content" class="main-title">

                  </div>
                </div>
              </div>
            </div>
            <div id="copyright" class="container">
              <p>&copy; 18704 | Ovechkin A., Komarova E., Matuhina E., Grigorev A.</p>
            </div>


          </div>
        </body>
  <script>
    $(function ($) {
    var location = window.location.href;
    var cur_url = '/' + location.split('/').pop();

    $('#menu li').each(function () {
        var link = $(this).find('a').attr('href');

        if (cur_url == link) {
            $(this).addClass('current_page_item');
        }
    });
});




  </script>
