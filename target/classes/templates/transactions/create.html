<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Transactions : Create</title>
</head>
<body>
<h1 layout:fragment="header">Transactions : Create</h1>
<div layout:fragment="content"
     class="container">
    <form id="transactionForm"
          th:action="@{/create}"
          th:object="${transaction}"
          action="#"
          method="post">
        
        <label for="summary">Summary</label>
        <input type="text"
               th:field="*{summary}"
               th:class="${#fields.hasErrors('summary')} ? 'field-error'"/>
        <label for="text">transaction</label>
        <textarea
                th:field="*{text}"
                th:class="${#fields.hasErrors('text')} ? 'field-error'"></textarea>

        <div class="form-actions">
            <input type="submit" value="Create"/>
        </div>

    </form>
</div>
</body>
</html>
