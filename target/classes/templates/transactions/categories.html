<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Transactions : Create</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
    <link type="text/css" media="all" rel="stylesheet"
          th:href="@{/css/default.css}"
          href="../../css/default.css"/>
    <link type="text/css" media="all" rel="stylesheet"
          th:href="@{/css/fonts.css}"
          href="../../css/fonts.css"/>
    <!--[if IE 6]><link href="default_ie6.css" rel="stylesheet" type="text/css" /><![endif]-->


</head>
<body>

<div layout:fragment="content"
     class="container">
    <h2 layout:fragment="header">Categories</h2>
    <form id="categories"
          th:action="@{/categories}"
          th:object="${category}"
          action="#"
          method="post">
        <div th:if="${#fields.hasErrors('*')}"
             class="alert alert-error">
            <p th:each="error : ${#fields.errors('*')}"
               th:text="${error}">
                Validation error
            </p>
        </div>

        <label for="categoryName">Category name</label>
        <input type="text"
               th:field="*{categoryName}"
               th:class="${#fields.hasErrors('categoryName')} ? 'field-error'"/>
        <div class="form-actions">
            <input class="button" type="submit" value="Create"/>
        </div>
    </form>
    <!--<p th:each="category : ${#categories}">
        <span th:text="${category.categoryName}"></span>
    </p>-->
    <div class="prokrutka">

        <p th:each="category : ${categories}"
           th:text="${category.categoryName}">

        </p>


    </div>

</div>

</body>
</html>
