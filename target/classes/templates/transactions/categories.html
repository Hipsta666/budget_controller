<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Категории</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
    <link type="text/css" media="all" rel="stylesheet"
          th:href="@{/css/default.css}"
          href="../../css/default.css"/>
    <link type="text/css" media="all" rel="stylesheet"
          th:href="@{/css/fonts.css}"
          href="../../css/fonts.css"/>
    <link href="default_ie6.css" rel="stylesheet" type="text/css" />


</head>
<body>

<div layout:fragment="content"
     class="container">
    <form id="categories"
          th:action="@{/categories}"
          th:object="${category}"
          action="#"
          method="post">
        <div th:if="${#fields.hasErrors('*')}"
             class="alert alert-error">
            <p th:each="error : ${#fields.errors('*')}"
               th:text="${error}">
                Validation error
            </p>
        </div>

        <label for="categoryName">Название категории</label>
        <input type="text"
               th:field="*{categoryName}"
               th:class="${#fields.hasErrors('categoryName')} ? 'field-error'"/>
        <div class="form-actions">
            <input class="button" type="submit" value="Добавить"/>
        </div>
    </form>

    <div class="prokrutka">
        <div th:each="category,state : ${categories}">
            <span th:text="${categories.size() - state.count + 1}" style="float: left"></span>
            <p th:text="${category}"></p>
        </div>

    </div>

</div>

</body>
</html>
