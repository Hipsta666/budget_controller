<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Transactions : View all</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
    <link type="text/css" media="all" rel="stylesheet"
          th:href="@{/css/default.css}"
          href="../../css/default.css"/>
    <link type="text/css" media="all" rel="stylesheet"
          th:href="@{/css/fonts.css}"
          href="../../css/fonts.css"/>
  </head>
  <body>

    <div layout:fragment="content" class="container">
      <h2 layout:fragment="header">Transactions : View all</h2>


      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <td>ID</td>
            <td>Created</td>
            <td>Summary</td>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${transactions.empty}">
            <td colspan="3">
              No transactions
            </td>
          </tr>



          <tr th:each="transaction : ${dates}">
            <td th:text="${transaction}">1</td>
            <td th:text="${#calendars.format(transaction.created)}">
              July 11, 2012 2:17:16 PM CDT
            </td>
            <td th:text="${transaction.summary}">
                The summary
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
